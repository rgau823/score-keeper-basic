<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <title>Score Keeper</title>
    </head>
    <body>
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">Score Keeper</p>
                            <button
                                class="card-header-icon"
                                aria-label="more options"
                            >
                                <span class="icon">
                                    <i
                                        class="fas fa-angle-down"
                                        aria-hidden="true"
                                    ></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">
                                    <span id="p1Display">0</span> -
                                    <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">
                                    Use buttons below to keep score
                                </p>
                            </div>
                            <label for="playTo" class="label is-large is-inline"
                                >Playing to:</label
                            >
                            <div class="select is-rounded">
                                <select name="" id="playTo">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>

                        <footer class="card-footer">
                            <button
                                id="p1Button"
                                class="is-primary card-footer-item button"
                            >
                                +1 Player 1
                            </button>
                            <button
                                id="p2Button"
                                class="is-info card-footer-item button"
                            >
                                +1 Player 2
                            </button>
                            <button
                                id="reset"
                                class="is-danger card-footer-item button"
                            >
                                Reset
                            </button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
